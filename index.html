<html>
  <head>
    <title>My Collage App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <center>
        <a href="" id="link" download="collage.png"></a>
        <h1>Collage Web App
        <img id="logo_img" src="WIN_20240212_05_33_33_Pro.jpg">
        </h1>
        <hr>
        <h4 style="color: rgba(212, 21, 21, 0.884);">Please press allow as soon as popup comes. After you give a voice command</h4>
        <div class="form-group">
          <h3>Say "take my selfie"</h3>
          <label>Your Voice Output : </label>
          <br>
          <textarea class="form-control" id="textbox" readonly="true"></textarea>
        </div>
        <button class="btn-btn danger" onclick="start()" id="start-btn">Start</button>
        <p>Press the Start Button</p>
        <label>Your Webcam:</label>
        <div id="camera"></div>
        <br>
        <label>Your Selfie will display here : </label>
        <div id="resultRow">
          <div id="result1">
            <img src="pic1.png" style="width: 30%;" id="photo">
          </div>
          <br>
          <div id="result2">
            <img src="pic2.png" style="width: 30%;" id="photo">
          </div>
          <br>
          <div id="result3">
            <img src="pic3.jpg" style="width: 30%;" id="photo">
          </div>
        </div>
      </center>
    </div>
    <div class="copy_right_footer">Developed By - Ashwin</div>
    <script src="main.js"></script>
  </body>
</html>
